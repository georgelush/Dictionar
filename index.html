<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="Stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Dictionar</title>
</head>
<body>
  <h1>Dictionar</h1>
  <div class ="addword">
    <label for="wordsAdd">Add a word to dictionary</label>
    <input type="text" id="wordsAdd">
    <input type="submit" value="Submit" onclick="addWords()">
  </div>
  <div class ="checkword">
    <label for="wordCheck">Check the word in dictionary</label>
    <input type="text" id="wordCheck">
    <input type="submit" value="Submit" onclick="checkWord()">
  </div>
  <div class ="result">
    <p id="result"></p>
  </div>
</body>
</html>
